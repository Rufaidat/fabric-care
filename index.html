<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop2 step 1</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ece33f4f72.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="flex head">
        <h3>SYNTHETIC</h3>
        <h3 class="pink">WOOL</h3>
        <h3 class="pink">DENIM</h3>
        <h3 class="pink">SILK</h3>
        <h3 class="pink">LINEN</h3>
      </div>
      <p class="size">
        loads should be under 8 pounds. It is recommended using neutral
        detergent to prevent damage to the cloth and to improve the washing
        results
      </p>

      <div class="flex">
        <div class="square">
            <i class="fa fa-caret-left" aria-hidden="true"></i></i>
        </div>
        <div class="box">
          <p>Timer</p>
          <h4>45 min</h4>
        </div>
        <div class="box b">
          <p>Temperature</p>
          <h4>Cold</h4>
        </div>
        <div class="box c">
          <p>Load</p>
          <h4>Medium</h4>
        </div>
        <div class="square">
            <i class="fa fa-caret-right" aria-hidden="true"></i></i>
        </div>
      </div>
      <button>START</button>
    </main>
  </body>
</html>
